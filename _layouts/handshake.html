---
layout: empty
---

<div class="content handshake">
 <h1>{{ page.title }}</h1>

 <hr />

  <div class="handshake-steps step-{{ page.current_step }}">

   
    <h1 class="step-row">
      <span class="left {{page.status}}">{{page.left_icon }}</span>
      <span class="connection {{page.status}}"></span>
      <span class="right {{page.status}}">{{page.right_icon }}</span>
    </h1>
  
  </div>
  {{ content }}
</div>
